{{ define "main" }}
<article>
    <div class="top-img"></div>
    <div class="title">
        <div class="wrap">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
    <div class="wrap">
        <div class="article-content">
            <div class="page-links">
                {{ range .Pages }}
                    {{ partial "page-preview.html" . }}
                  {{ end }}
            </div>
            <div class="ornament style-2">
                <img src="/img/ornament-3.png"/>
            </div>
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
