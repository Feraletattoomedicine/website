{{ define "main" }}
{{ $cover := .Params.cover }}

<article>
    <div class="article-header">
        {{ with .Params.cover }}
        <img src="{{ $cover | safeURL }}"/>
        {{ end }}
        <div class="title">
            <div class="small-wrap">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
        <div class="rough-border"></div>
    </div>
    <div class="small-wrap"> 
        <div class="article-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
